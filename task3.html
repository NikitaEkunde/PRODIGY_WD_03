<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Prodigy Infotech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .game-mode {
            margin-bottom: 2rem;
        }

        .mode-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid transparent;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }

        .game-info {
            margin-bottom: 2rem;
        }

        .current-player {
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .score-item {
            color: #fff;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .score-number {
            font-weight: bold;
            color: #ffd700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 2rem auto;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover::before {
            opacity: 1;
        }

        .cell:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .cell.winning {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .new-game-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .game-status {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            min-height: 1.5rem;
        }

        .winner {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        .draw {
            color: #ff9800;
        }

        .difficulty {
            margin: 1rem 0;
            display: none;
        }

        .difficulty.show {
            display: block;
        }

        .difficulty-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid transparent;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            box-shadow: 0 2px 10px rgba(255, 152, 0, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                padding: 2rem;
                margin: 1rem;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .game-container {
                padding: 1.5rem;
            }

            .mode-buttons,
            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }

            .mode-btn,
            .difficulty-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ¯ Tic-Tac-Toe</h1>
            <p>Challenge yourself or play with a friend!</p>
        </div>

        <div class="game-mode">
            <div class="mode-buttons">
                <button class="mode-btn active" id="pvpBtn" onclick="setGameMode('pvp')">
                    <span>ðŸ‘¥ Player vs Player</span>
                </button>
                <button class="mode-btn" id="pvcBtn" onclick="setGameMode('pvc')">
                    <span>ðŸ¤– Player vs AI</span>
                </button>
            </div>
        </div>

        <div class="difficulty" id="difficultySection">
            <p style="color: #fff; margin-bottom: 0.5rem;">AI Difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" id="easyBtn" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn" id="mediumBtn" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" id="hardBtn" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
            <div class="score-board">
                <div class="score-item">
                    Player X: <span class="score-number" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    Draws: <span class="score-number" id="scoreDraw">0</span>
                </div>
                <div class="score-item">
                    Player O: <span class="score-number" id="scoreO">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="btn reset-btn" onclick="resetScore()">
                <span>ðŸ”„ Reset Score</span>
            </button>
            <button class="btn new-game-btn" onclick="newGame()">
                <span>ðŸŽ® New Game</span>
            </button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameMode = 'pvp'; // 'pvp' or 'pvc'
        let gameActive = true;
        let aiDifficulty = 'easy';
        let scores = { X: 0, O: 0, draw: 0 };

        const cells = document.querySelectorAll('.cell');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const gameStatus = document.getElementById('gameStatus');
        const difficultySection = document.getElementById('difficultySection');

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'pvp') {
                document.getElementById('pvpBtn').classList.add('active');
                difficultySection.classList.remove('show');
                document.getElementById('scoreO').parentElement.innerHTML = 'Player O: <span class="score-number" id="scoreO">' + scores.O + '</span>';
            } else {
                document.getElementById('pvcBtn').classList.add('active');
                difficultySection.classList.add('show');
                document.getElementById('scoreO').parentElement.innerHTML = 'AI: <span class="score-number" id="scoreO">' + scores.O + '</span>';
            }
            
            newGame();
        }

        function setDifficulty(difficulty) {
            aiDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(difficulty + 'Btn').classList.add('active');
            newGame();
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());
            
            // Add animation effect
            cells[index].style.transform = 'scale(1.2)';
            setTimeout(() => {
                cells[index].style.transform = 'scale(1)';
            }, 150);

            if (checkWinner()) {
                endGame(currentPlayer + ' Wins!');
                scores[currentPlayer]++;
                updateScoreDisplay();
                highlightWinningCells();
                return;
            }

            if (board.every(cell => cell !== '')) {
                endGame("It's a Draw!");
                scores.draw++;
                updateScoreDisplay();
                return;
            }

            switchPlayer();

            // AI move in PvC mode
            if (gameMode === 'pvc' && currentPlayer === 'O' && gameActive) {
                setTimeout(() => {
                    makeAIMove();
                }, 500); // Small delay for better UX
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayerDisplay();
        }

        function updateCurrentPlayerDisplay() {
            if (gameMode === 'pvp') {
                currentPlayerDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            } else {
                currentPlayerDisplay.textContent = currentPlayer === 'X' ? "Your Turn" : "AI is thinking...";
            }
        }

        function checkWinner() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return combination;
                }
            }
            return null;
        }

        function highlightWinningCells() {
            const winningCombo = checkWinner();
            if (winningCombo) {
                winningCombo.forEach(index => {
                    cells[index].classList.add('winning');
                });
            }
        }

        function endGame(message) {
            gameActive = false;
            gameStatus.textContent = message;
            
            if (message.includes('Wins')) {
                gameStatus.classList.add('winner');
            } else if (message.includes('Draw')) {
                gameStatus.classList.add('draw');
            }
        }

        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameStatus.textContent = '';
            gameStatus.classList.remove('winner', 'draw');
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
                cell.style.transform = 'scale(1)';
            });
            
            updateCurrentPlayerDisplay();
        }

        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
            newGame();
        }

        function updateScoreDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        // AI Logic
        function makeAIMove() {
            if (!gameActive || currentPlayer !== 'O') return;

            let moveIndex;
            
            switch (aiDifficulty) {
                case 'easy':
                    moveIndex = getRandomMove();
                    break;
                case 'medium':
                    moveIndex = Math.random() < 0.7 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                    moveIndex = getBestMove();
                    break;
            }

            if (moveIndex !== -1) {
                makeMove(moveIndex);
            }
        }

        function getRandomMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            return availableMoves.length > 0 ? availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
        }

        function getBestMove() {
            // Check if AI can win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Check if need to block player
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take center if available
            if (board[4] === '') return 4;

            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // Take any available move
            return getRandomMove();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                '1': 0, '2': 1, '3': 2,
                '4': 3, '5': 4, '6': 5,
                '7': 6, '8': 7, '9': 8
            };
            
            if (keyMap[e.key] !== undefined) {
                makeMove(keyMap[e.key]);
            } else if (e.key === 'r' || e.key === 'R') {
                newGame();
            }
        });

        // Initialize game
        updateCurrentPlayerDisplay();
        updateScoreDisplay();

        // Add visual feedback for button presses
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'translateY(0px) scale(0.95)';
            });
            
            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'translateY(-2px) scale(1)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0px) scale(1)';
            });
        });
    </script>
</body>
</html>
